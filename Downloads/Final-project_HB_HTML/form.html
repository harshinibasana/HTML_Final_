<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Password â€” OCU Visitor Relations</title>
  <meta name="description" content="Change your account password. Password must be at least 9 characters, include 2 uppercase letters and a special character." />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="container header">
    <div class="logo">
      <img src="assets/profile.jpg" alt="OCU logo placeholder" />
      <div>
        <strong>OCU Visitor Relations</strong>
      </div>
    </div>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html">Change Password</a></li>
        <li><a href="map.html">Campus Map</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" id="contact" tabindex="-1">
    <h1>Change Password</h1>
    <form id="pwdForm" class="contact-form" novalidate>
      <label for="current">Current Password</label>
      <input id="current" name="current" type="password" required aria-required="true" />

      <label for="newpwd">New Password</label>
      <input id="newpwd" name="newpwd" type="password" required aria-required="true"
        aria-describedby="pwdHelp" />

      <div id="pwdHelp" style="font-size:13px;color:#5f7784;margin-top:6px">
        Password must be at least 9 characters, include at least 2 uppercase letters and 1 special character.
      </div>

      <label for="confirm">Confirm Password</label>
      <input id="confirm" name="confirm" type="password" required aria-required="true" />

      <button type="submit" class="button" style="margin-top:12px">Change Password</button>
      <div id="formMessage" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
